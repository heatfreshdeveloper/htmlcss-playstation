<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Playstation</title>
</head>
<body>
    <header>
        <nav class="my_navbar-1 container-fluid">
            <div class="navbar-image1">
                <img src="img/sony_logo.svg" alt="Sony Logo">
            </div>
        </nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light my_navbar-2">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img src="img/play_logo.svg" alt="Playstation Logo"></a>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Giochi
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Hardware
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Servizi
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Novit√†
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Fai acquisti
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Supporto
                        </a>
                    </li>
                </ul>
                <div class="my_navbar-right">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My Playstation
                            </a>
                        </li>
                        <li>
                            <button type="button" class="btn btn-dark button-radius">Accedi</button>
                        </li>
                        <li>
                            <a href="#"><img src="img/lens.svg" alt="Ricerca"></a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="my_hero section-mainhero">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3 justify-content-start">
                        <div class="image-returnal padding-general">
                            <img src="img/returnal-hero-banner-logo.png" alt="Returnal Logo">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 justify-content-start">
                        <h1 class="text-white">Rompi il cerchio</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 justify-content-start">
                        <p class="text-white padding-general">Rialzati dopo ogni sconfitta e affronta una nuova
                            sfida con ogni rinascita in questo esplosivo
                            thriller fantascientifico, disponibile in esclusiva su PS5
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 justify-content-start">
                        <button type="button" class="btn text-white button-radius">Acquista ora</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
